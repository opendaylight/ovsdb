<div id="ovsdb_contain">
<div class="row">
  <div class="col-md-2 col-md-offset-1 form-inline">
    <span>Tenant</span>
    <select id="tenantSelect" ng-model="opt.tenant" ng-change="">
      <option value="1">All</option>
      <option value="2">Cats</option>
      <option value="3">Dogs</option>
      <option value="4">Fish</option>
      <option value="5">Reptiles</option>
      <option value="6">Equine</option>
      <option value="7">Aviary</option>
      <option value="8">Insects</option>
    </select>
  </div>
  <div class="col-md-2 form-inline">
    <span>Network</span>
    <select id="tagPicker" multiple="multiple" ng-model="opt.network" ng-change="" ng-options="network.name for network in networks track by network.id">
    </select>
  </div>
  <div class="col-md-2 form-inline">
    <label class="switch-light well">
      <input type="checkbox" ng-model="opt.layer" ng-change="toggleLayer();">
      <span>
        Layer 3
        <span>Off</span>
        <span>On</span>
      </span>

      <a  class="btn btn-orange"></a>
    </label>
  </div>
  <div class="col-md-2 form-inline">
    <label class="switch-light well">
      <input type="checkbox" ng-model="opt.underlay" ng-change="toggleUnderlay();">
      <span>
        Underlay
        <span>Off</span>
        <span>On</span>
      </span>

      <a class="btn btn-orange"></a>
    </label>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div id="nv_graph" style="position:relative; height:580px;" ovsdb-graph ></div>
    
    <div id="network_table_window" data-title="Network" data-resizable="true" nv-window>
      <table class="table table-bordered">
        <tr ng-repeat=" info in networkInfo">
          <td> {{info.key}} </td> <td> {{ info.value }} </td>
        </tr>
      </table>
    </div>
    
    <div id="node_table_window" data-title="Node" data-resizable="true" nv-window>
      <table class="table table-bordered">
        <tr ng-repeat="info in nodeInfo">
          <td> {{info.key}} </td> <td> {{ info.value }} </td>
        </tr>
      </table>
    </div> 
  </div>
</div>
